# Workflow para desplegar contenido estático en GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # ✅ Crear la carpeta views en dist
      - name: Create views directory in dist
        run: mkdir -p ./dist/src/views

      # ✅ Copiar las vistas
      - name: Copy views to dist
        run: cp -r ./src/views/* ./dist/src/views/

      # ✅ Copiar el index.css al dist
      - name: Copy index.css to dist
        run: cp ./src/index.css ./dist/src/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
